<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Ferrai</h1>
          <p>Red</p>
        </div>
        <div style="background-color: #4d1a1d">
          <h1>BMW</h1>
          <p>Maroon</p>
        </div>
        <div style="background-color: #13cc13">
          <h1>Lamborgini</h1>
          <p>Green</p>
        </div>
        <div style="background-color: #d6e413">
          <h1>Audi</h1>
          <p>White</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1610399214658-52b9fdea4627?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGF1ZGl8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1618846042668-eda9c8261189?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bGFtYm9yZ2hpbmklMjBhdmVudGFkb3J8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1543796076-e9b02d7c37e8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGJtd3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1610847499832-918a1c3c6811?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8ZmVycmFyaXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
